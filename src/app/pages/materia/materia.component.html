<body>
  <div class="wrapper">
    <div class="content">
      <div class="search-container">
        <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#materiaModal">
          <i class="fa fa-plus"></i> Agregar
        </button>
        <form action="#">
          <input type="text" placeholder="Buscar...">
          <button type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
      <table class="table custom-table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Abreviatura</th>
            <th scope="col">Area</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let materia of materias">
            <th scope="row">{{materia.id_materia}}</th>
            <td>{{materia.nombre}}</td>
            <td>{{materia.abreviatura}}</td>
            <td>{{materia.area}}</td>
            <td>{{materia.descripcion}}</td>
            <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#materiaModal"><i
                  class="far fa-edit"></i>Editar</button></td>
            <td><button class="btn btn-danger" role="button"><i class="fa fa-trash"></i>Eliminar</button></td>
          </tr>
        </tbody>
      </table>



      <div class="modal fade" id="materiaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-black">
              <h5 class="modal-title"><i class="fas fa-graduation-cap"></i> Edición de Estudiantes</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="correo">Correo Estudiante:</label>
                  <input type="text" class="custom-input" id="correo" name="correo" placeholder="Correo" required>
                </div>
                <div class="form-group">
                  <label for="correo">Correo Representante:</label>
                  <input type="text" class="custom-input" id="correo" name="correo" placeholder="Correo" required>
                </div>
                <div class="form-group">
                  <label for="direccion">Ocupación:</label>
                  <input type="text" class="custom-input" id="direccion" name="direccion" placeholder="Dirección"
                    required>
                </div>
                <div class="form-group">
                  <label for="direccion">Dirección:</label>
                  <input type="text" class="custom-input" id="direccion" name="direccion" placeholder="Dirección"
                    required>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-success"><i class="fa fa-save"></i>Guardar</button>
                  <button type="button" class="btn2 btn-secondary" data-dismiss="modal"> <i
                      class="fa fa-times-circle"></i>Cancelar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
