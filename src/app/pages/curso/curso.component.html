<body>
    <div class="wrapper">
        <div class="content">
            <div class="search-container">
                <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#materiaModal">
                    <i class="fa fa-plus"></i> Agregar
                </button>
                <form action="#">
                    <input type="text" placeholder="Buscar...">
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
            <table class="table custom-table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Ciclo</th>
                        <th scope="col">Cupo</th>
                        <th scope="col">Paralelo</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let curso of cursos">
                        <th scope="row">{{curso.id_curso}}</th>
                        <td>{{curso.ciclo}}</td>
                        <td>{{curso.cupo}}</td>
                        <td>{{curso.paralelo}}</td>
                        <td>
                            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#materiaModal">
                                <i class="far fa-edit"></i>Editar
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-danger" role="button" (click)="eliminarCurso(curso.id_curso)"><i
                                    class="fa fa-trash"></i>Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal fade" id="materiaModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"><i class="fa fa-building"></i> Agregar Cursos</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"><i class="fa fa-times"></i></span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="ciclo">Ciclo:</label>
                                    <select class="custom-select custom-select" id="ciclo" name="ciclo"
                                        [(ngModel)]="curso.ciclo">
                                        <option selected disabled>Seleccione un ciclo</option>
                                        <option value="PRIMERO">PRIMERO</option>
                                        <option value="SEGUNDO">SEGUNDO</option>
                                        <option value="TERCERO">TERCERO</option>
                                        <option value="CUARTO">CUARTO</option>
                                        <option value="QUINTO">QUINTO</option>
                                        <option value="SEXTO">SEXTO</option>
                                        <option value="SEPTIMO">SEPTIMO</option>
                                        <option value="OCTAVO">OCTAVO</option>
                                        <option value="NOVENO">NOVENO</option>
                                        <option value="DECIMO">DECIMO</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="cupo">Cupo:</label>
                                    <input type="text" class="form-control" id="cupo" name="cupo" placeholder="Cupo"
                                        [(ngModel)]="curso.cupo" maxlength="2"
                                        onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
                                </div>
                                <div class="form-group">
                                    <label for="paralelo">Paralelo:</label>
                                    <select class="custom-select custom-select" id="paralelo" name="paralelo"
                                        [(ngModel)]="curso.paralelo">
                                        <option selected disabled>Seleccione un paralelo</option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                    </select>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-success" (click)='crearCurso()'><i
                                            class="fa fa-save"></i>Guardar</button>
                                    <button type="button" class="btn2 btn-secondary" data-dismiss="modal"> <i
                                            class="fa fa-times-circle"></i>Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
